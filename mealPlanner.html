<!DOCTYPE html>
<html>
<head>
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="mealPlanListener.js" defer></script>
</head>
<body>
    <header>
        <img src="Meal-Planner-Banner.jpg">
    </header>
    <form id="myForm">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder=" Enter your name." required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder=" Enter your email." required><br>

            </tr>
            <tr>

            </tr>
        </table>

            <tr>
                <td>

                    <div id="mondayForm" style="display: block;">

                        <label for="mondaySnack">Snack:</label>
                        <input type="text" id="mondaySnack"><br>
                        <label for="mondayLunch">Lunch:</label>
                        <input type="text" id="mondayLunch"><br>
                        <label for="mondaySnack2">Snack:</label>
                        <input type="text" id="mondaySnack2"><br>

                    <!-- <button type="button" id="toggleMonday">Show/Hide Monday</button> -->

                <td>

                        <input type="text" id="tuesdayLunch"><br>
                        <label for="tuesdaySnack2">Snack:</label>
                        <input type="text" id="tuesdaySnack2"><br>
                        <label for="tuesdayDinner">Dinner:</label>
                        <input type="text" id="tuesdayDinner"><br>
                    </div>
                    <!-- <button type="button" id="toggleTuesday">Show/Hide Tuesday</button> -->
                </td>
                <td>
                    <h3>Wednesday</h3>

                        <label for="wednesdayBreakfast">Breakfast:</label>
                        <input type="text" id="wednesdayBreakfast"><br>
                        <label for="wednesdaySnack">Snack:</label>

                        <input type="text" id="wednesdaySnack2"><br>

                        <input type="text" id="wednesdayDinner"><br>

                    <!-- <button type="button" id="toggleWednesday">Show/Hide Wednesday</button> -->

                <td>
